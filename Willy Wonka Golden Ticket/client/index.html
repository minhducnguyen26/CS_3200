<!DOCTYPE html>
<html lang="en">

<head>
	<title>Willy Wonka Golden Ticket</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Final Exam (Practical)">
	<meta name="author" content="Minh Nguyen">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <div class="main_container">
        <div class="view_tickets">
            <div class="view_tickets_title">
                <span>Tickets List</span>
            </div>

            <div class="tickets_list"></div>
        </div>

        <div class="add_ticket">
            <div class="add_ticket_title">
                <span>Add New Ticket</span>
            </div>

            <div class="form">
                <div class="inputs_for_new_ticket">
                    <span>Entrant Name: </span>
                    <input id="entrant_name" type="text">
                </div>
                <div class="inputs_for_new_ticket">
                    <span>Entrant Age: </span>
                    <input id="entrant_age" type="text">
                </div>
                <div class="inputs_for_new_ticket">
                    <span>Guest Name: </span>
                    <input id="guest_name" type="text">
                </div>
    
                <button class="save_new_ticket" type="button">Add</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
