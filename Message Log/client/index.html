<!DOCTYPE html>
<html lang="en">

<head>
	<title>Message Log | RPG World</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Fortune Teller Web App">
	<meta name="author" content="Minh Nguyen">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images//icon.png">
</head>

<body>
    <img id="main_background" src="images/background.png">

    <img id="store_sign_1" src="images/store_sign.png">
    <p id="dojo_name">Dojo</p>
    <img id="store_sign_2" src="images/store_sign.png"> 
    <p id="bar_name">Bar</p>
    <img id="store_sign_3" src="images/store_sign.png">
    <p id="hospital_name">Hospital</p>
    <img id="store_sign_4" src="images/store_sign.png">
    <p id="library_name">Library</p>
    <img id="store_sign_5" src="images/store_sign.png">
    <p id="armor_shop_name">Armor Shop</p>
    <img id="store_sign_6" src="images/store_sign.png">
    <p id="restaurant_name">Restaurant</p>

    <img class="clickable" id="click_on_house_1" src="images/click_on_house.jfif">
    <img class="clickable" id="click_on_house_2" src="images/click_on_house.jfif">
    <img class="clickable" id="click_on_house_3" src="images/click_on_house.jfif">
    <img class="clickable" id="click_on_house_4" src="images/click_on_house.jfif">
    <img class="clickable" id="click_on_house_5" src="images/click_on_house.jfif">
    <img class="clickable" id="click_on_house_6" src="images/click_on_house.jfif">

    <img class="event_backgrounds" id="game_start" src="images/game_start.png">
    <input class="clickable" id="user_input" type="text" size="50px" required>
    <input class="clickable button" type="button" value="Add">
    <input class="clickable button" id="inventory" type="button" value="Inventory">
    <img id="main_character" src="images/main_character.gif"> 
    <img id="mc_dialogue_box" src="images/dialogue_box.jpg">
    <p id="mc_dialogue">Let's get ready for our next adventure!</p>
    <img id="coin" src="images/money.png">
    <p id="money">1,500,000</p>
    
    <img class="event_backgrounds" id="dojo" src="images/dojo.png">
    <img class="event_backgrounds" id="bar" src="images/bar.png">
    <img id="bartender" src="images/bartender.gif">
    <img class="event_backgrounds" id="hospital" src="images/hospital.png">
    <img id="nurse" src="images/nurse.gif">
    <img class="event_backgrounds" id="library" src="images/library.png">
    <img id="wizard" src="images/wizard.gif">
    <img class="event_backgrounds" id="armor_shop" src="images/armor_shop.png">
    <img id="blacksmith" src="images/blacksmith.gif">
    <img class="event_backgrounds" id="restaurant" src="images/restaurant.png">
    <img id="cook" src="images/cook.png">

    <div id="inventory_chest">
        <div class="row">
        </div>      
    </div>
    
    <script src="interaction.js"></script>
    <script src="app.js"></script>
</body>
</html>
